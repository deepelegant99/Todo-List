{% extends "base.html" %} {% block title %}User Form{% endblock %} {% block
content %}

<!-- You can change between get or post, since, the route can handle both  -->
<form action="/hello" method="get" class="user-form">
  <div class="form-group">
    <input
      type="text"
      name="name"
      id="name"
      autocomplete="off"
      autofocus
      required
      placeholder="Enter your name"
    />
  </div>
  <div class="form-group">
    <input
      type="number"
      name="age"
      id="age"
      min="0"
      max="150"
      required
      autocomplete="off"
      placeholder="Enter your age"
    />
  </div>
  <button type="submit" class="submit-btn">Submit</button>
</form>

{% endblock %}
