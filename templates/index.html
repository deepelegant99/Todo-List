<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/hello" method="GET">
      <input
        type="text"
        name="name"
        autocomplete="off"
        autofocus
        placeholder="Enter your name"
      />
      <br />
      <input
        type="text"
        name="age"
        autocomplete="off"
        placeholder="Enter your age"
      />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
