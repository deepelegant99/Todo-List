<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/hello" method="GET" class="user-form">
      <div class="form-group">
        <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
          autofocus
          required
          placeholder="Enter your name"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          name="age"
          id="age"
          min="0"
          max="150"
          autocomplete="off"
          required
          placeholder="Enter your age"
        />
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </body>
</html>
